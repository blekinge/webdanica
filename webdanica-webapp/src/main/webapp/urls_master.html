<place placeholder="scripts">
    <script type="text/javascript" charset="utf-8">
var current_state = 1;
function switchToState(state) {
	if (state != current_state) {
		$("#state_"+current_state).attr("class", "");
		current_state = state;
		$("#state_"+current_state).attr("class", "active");

		//window.location.href = "url?status=" + state;
	}
}
    </script>
