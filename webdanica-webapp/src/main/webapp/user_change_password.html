<@master file="users_master.html">

<place placeholder="content">
    <div class="container-fluid">
      <form class="form-horizontal" action="?" name="insert_form" method="post" enctype="application/x-www-form-urlencoded" accept-charset="utf-8">
      <div class="row-fluid">
        <div class="span8">

<placeholder id="alert" />

          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="password">Adgangskode</label>
                <div class="controls">
                  <input type="password" id="password" name="password" placeholder="Indtast adgangskode">
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->

          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <label class="control-label" for="password">Adgangskode igen</label>
                <div class="controls">
                  <input type="password" id="password2" name="password2" placeholder="Indtast adgangskode">
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->

          <div class="row-fluid">
            <div class="span6 bgcolor">
              <div class="control-group">
                <div class="controls">
                  <button type="submit" name="submit" value="add" class="btn btn-primary">Skift</button>
                  <button type="reset" class="btn">Nulstil</button>
                </div>
              </div>
            </div><!--/span-->
          </div><!--/row-->

        </div><!--/span-->
      </div><!--/row-->
      </form>
    </div><!--/.fluid-container-->
</place>
